version: '3.8'

services:
  go2rtc:
    image: alexxit/go2rtc:latest
    container_name: go2rtc
    ports:
      - "1984:1984"  # 可选，用于直接访问
    volumes:
      - ./config/go2rtc.yaml:/config/go2rtc.yaml
    environment:
      - G2R_CONFIG_PATH=/config/go2rtc.yaml
    restart: unless-stopped
    networks:
      - video-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8081:8081"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
    depends_on:
      - go2rtc
    restart: unless-stopped
    networks:
      - video-network

networks:
  video-network:
    driver: bridge