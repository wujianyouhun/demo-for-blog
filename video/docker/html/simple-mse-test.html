    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ¬ ç®€å• MSE æµ‹è¯•</h1>
        <div class="controls">
            <button class="btn-primary" onclick="loadMSEVideo()">åŠ è½½ MSE è§†é¢‘</button>
            <button class="btn-primary" onclick="stopVideo()">åœæ­¢è§†é¢‘</button>
        </div>
        <div id="status" class="status status-info">å‡†å¤‡å°±ç»ª</div>
        <video id="videoPlayer" controls muted playsinline></video>

    </div>

    <script>
        const config = {
            server: 'http://localhost:8081',
            stream: 'camera1',
            mseInstance: null
        };

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logPanel = document.getElementById('logPanel');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logPanel.appendChild(logEntry);
            logPanel.scrollTop = logPanel.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status status-${type}`;
        }

        function loadMSEVideo() {
            const video = document.getElementById('videoPlayer');
            const mp4Url = `${config.server}/api/stream.mp4?src=${config.stream}`;

            log('å¼€å§‹åŠ è½½ MSE è§†é¢‘...', 'info');
            updateStatus('æ­£åœ¨åŠ è½½ MSE è§†é¢‘...', 'info');

            // æµè§ˆå™¨æ”¯æŒæ£€æŸ¥
            if (!window.MediaSource) {
                updateStatus('âŒ æµè§ˆå™¨ä¸æ”¯æŒ MediaSource API', 'error');
                log('MediaSource API ä¸å¯ç”¨', 'error');
                return;
            }

            const codec = 'video/mp4; codecs="avc1.42E01E,mp4a.40.2"';
            if (!MediaSource.isTypeSupported(codec)) {
                updateStatus('âŒ æµè§ˆå™¨ä¸æ”¯æŒ MP4 ç¼–è§£ç å™¨', 'error');
                log('MP4 ç¼–è§£ç å™¨ä¸æ”¯æŒ', 'error');
                return;
            }

            // æ¸…ç†ç°æœ‰å®ä¾‹
            if (config.mseInstance) {
                cleanupMSE();
            }

            video.src = '';
            video.load();

            const mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);

            // å­˜å‚¨å®Œæ•´çš„ MSE å®ä¾‹ä¿¡æ¯
            config.mseInstance = {
                mediaSource: mediaSource,
                sourceBuffer: null,
                streamController: null,
                isActive: true,
                queue: []
            };

            mediaSource.addEventListener('sourceopen', () => {
                if (!config.mseInstance || !config.mseInstance.isActive) {
                    log('MSE å®ä¾‹å·²è¢«æ¸…ç†ï¼Œå–æ¶ˆåˆå§‹åŒ–', 'warning');
                    return;
                }

                log('MSE åª’ä½“æºå·²æ‰“å¼€', 'success');

                try {
                    const sourceBuffer = mediaSource.addSourceBuffer(codec);
                    config.mseInstance.sourceBuffer = sourceBuffer;

                    sourceBuffer.addEventListener('updateend', () => {
                        if (!config.mseInstance || !config.mseInstance.isActive) {
                            return;
                        }

                        const instance = config.mseInstance;
                        if (instance.queue && instance.queue.length > 0 && !sourceBuffer.updating) {
                            try {
                                const buffer = instance.queue.shift();
                                sourceBuffer.appendBuffer(buffer);
                            } catch (e) {
                                log(`é˜Ÿåˆ—å¤„ç†é”™è¯¯: ${e.message}`, 'warning');
                            }
                        }
                    });

                    sourceBuffer.addEventListener('error', (e) => {
                        log(`SourceBuffer é”™è¯¯: ${e.message}`, 'error');
                        updateStatus('ç¼“å†²åŒºé”™è¯¯', 'error');
                    });

                    config.mseInstance.streamController = new AbortController();
                    fetchMSEStream(mp4Url, sourceBuffer, config.mseInstance.queue);

                } catch (e) {
                    log(`åˆ›å»º SourceBuffer å¤±è´¥: ${e.message}`, 'error');
                    updateStatus('åˆå§‹åŒ–å¤±è´¥', 'error');
                    cleanupMSE();
                }
            });

            video.addEventListener('loadeddata', () => {
                updateStatus('âœ… MSE è§†é¢‘åŠ è½½æˆåŠŸ', 'success');
                log('MSE è§†é¢‘åŠ è½½æˆåŠŸ', 'success');
                video.play().catch(e => {
                    log(`è‡ªåŠ¨æ’­æ”¾å¤±è´¥: ${e.message}`, 'warning');
                });
            });

            video.addEventListener('error', (e) => {
                updateStatus('âŒ MSE è§†é¢‘åŠ è½½å¤±è´¥', 'error');
                log(`MSE åŠ è½½å¤±è´¥: ${e.message}`, 'error');
            });
        }

        async function fetchMSEStream(url, sourceBuffer, queue) {
            const instance = config.mseInstance;
            if (!instance || !instance.isActive || !instance.streamController) {
                log('MSE å®ä¾‹ä¸å¯ç”¨ï¼Œå–æ¶ˆæµè·å–', 'warning');
                return;
            }

            try {
                const response = await fetch(url, { signal: instance.streamController.signal });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                let bufferCount = 0;

                while (true) {
                    if (!instance.isActive || instance.streamController.signal.aborted) {
                        log('MSE æµè·å–è¢«ä¸­æ–­', 'info');
                        break;
                    }

                    const { done, value } = await reader.read();
                    if (done) break;

                    if (value && value.length > 0) {
                        bufferCount++;

                        if (!instance.isActive) break;

                        if (!sourceBuffer.updating) {
                            try {
                                sourceBuffer.appendBuffer(value);

                                if (bufferCount % 50 === 0) {
                                    log(`å·²å¤„ç† ${bufferCount} ä¸ªæ•°æ®å—`, 'info');
                                }
                            } catch (e) {
                                log(`ç¼“å†²åŒºé”™è¯¯: ${e.message}`, 'warning');
                                if (instance.isActive) {
                                    if (queue.length < 100) {
                                        queue.push(value);
                                    } else {
                                        log('é˜Ÿåˆ—å·²æ»¡ï¼Œä¸¢å¼ƒæ•°æ®å—', 'warning');
                                    }
                                }
                            }
                        } else {
                            if (queue.length < 100) {
                                queue.push(value);
                            } else {
                                log('é˜Ÿåˆ—å·²æ»¡ï¼Œä¸¢å¼ƒæ•°æ®å—', 'warning');
                            }
                        }
                    }
                }

                if (instance.isActive) {
                    log(`MSE æµè·å–å®Œæˆï¼Œå…±å¤„ç† ${bufferCount} ä¸ªæ•°æ®å—`, 'success');
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    log('MSE æµè·å–è¢«ä¸»åŠ¨ä¸­æ­¢', 'info');
                } else {
                    log(`MSE æµè·å–å¤±è´¥: ${error.message}`, 'error');
                    updateStatus('âŒ æµè·å–å¤±è´¥', 'error');
                }
            }
        }

        function cleanupMSE() {
            const instance = config.mseInstance;
            if (!instance) return;

            log('æ¸…ç† MSE å®ä¾‹', 'info');

            try {
                // ä¸­æ­¢æµè·å–
                if (instance.streamController) {
                    instance.streamController.abort();
                    instance.streamController = null;
                }

                // æ ‡è®°ä¸ºéæ´»è·ƒçŠ¶æ€
                instance.isActive = false;

                // æ¸…ç†é˜Ÿåˆ—
                if (instance.queue) {
                    instance.queue = [];
                }

                // æ¸…ç† SourceBuffer
                if (instance.sourceBuffer) {
                    if (instance.mediaSource.readyState === 'open') {
                        try {
                            if (instance.sourceBuffer.updating) {
                                instance.sourceBuffer.abort();
                            }
                            instance.mediaSource.removeSourceBuffer(instance.sourceBuffer);
                        } catch (e) {
                            log(`ç§»é™¤ SourceBuffer é”™è¯¯: ${e.message}`, 'warning');
                        }
                    }
                    instance.sourceBuffer = null;
                }

                // ç»“æŸåª’ä½“æº
                if (instance.mediaSource && instance.mediaSource.readyState === 'open') {
                    try {
                        instance.mediaSource.endOfStream();
                    } catch (e) {
                        log(`ç»“æŸ MediaStream é”™è¯¯: ${e.message}`, 'warning');
                    }
                }

            } catch (e) {
                log(`æ¸…ç† MSE å®ä¾‹é”™è¯¯: ${e.message}`, 'warning');
            } finally {
                // åˆ é™¤å®ä¾‹å¼•ç”¨
                config.mseInstance = null;
            }
        }

        function stopVideo() {
            const video = document.getElementById('videoPlayer');

            // æ¸…ç† MSE å®ä¾‹
            if (config.mseInstance) {
                cleanupMSE();
            }

            // æ¸…ç†è§†é¢‘å…ƒç´ 
            video.src = '';
            video.load();

            updateStatus('è§†é¢‘å·²åœæ­¢', 'info');
            log('è§†é¢‘å·²åœæ­¢', 'info');
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æµ‹è¯•
        window.addEventListener('load', () => {
            log('ç®€å• MSE æµ‹è¯•é¡µé¢å·²åŠ è½½', 'success');
        });
    </script>
