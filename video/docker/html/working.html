<body>

        <div class="video-cell">

    <div class="log" id="log"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let config = {
            server: 'http://localhost:8081',
            format: 'hls'
        };
        let hlsInstances = {};

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEl = document.getElementById('log');
            logEl.innerHTML += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function updateServer() {
            config.server = document.getElementById('server').value;
        }

        function updateFormat() {
            config.format = document.getElementById('videoFormat').value;
            log(`è§†é¢‘æ ¼å¼åˆ‡æ¢ä¸º: ${config.format.toUpperCase()}`);
        }

        async function testServer() {
            updateServer();
            log(`æµ‹è¯•æœåŠ¡å™¨è¿æ¥: ${config.server}`);

            try {
                const response = await fetch(`${config.server}/api/streams`);
                if (response.ok) {
                    const streams = await response.json();
                    log(`âœ… æœåŠ¡å™¨è¿æ¥æˆåŠŸ!`);
                    log(`ğŸ“Š å¯ç”¨æµ: ${Object.keys(streams).join(', ')}`);

                    // æµ‹è¯•HLSç«¯ç‚¹
                    const hlsTest = await fetch(`${config.server}/api/stream.m3u8?src=camera1`, {method: 'HEAD'});
                    log(`HLSç«¯ç‚¹: ${hlsTest.ok ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨'}`);

                    // æµ‹è¯•MP4ç«¯ç‚¹
                    const mp4Test = await fetch(`${config.server}/api/stream.mp4?src=camera1`, {method: 'HEAD'});
                    log(`MP4ç«¯ç‚¹: ${mp4Test.ok ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨'}`);

                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`âŒ æœåŠ¡å™¨è¿æ¥å¤±è´¥: ${error.message}`);
            }
        }

        function loadVideo(streamName, index) {
            updateServer();

            const video = document.getElementById(`video-${index}`);
            const status = document.getElementById(`status-${index}`);

            status.textContent = 'åŠ è½½ä¸­...';
            status.className = 'status';

            // æ¸…ç†ä¹‹å‰çš„å®ä¾‹
            if (hlsInstances[index]) {
                hlsInstances[index].destroy();
                hlsInstances[index] = null;
            }

            if (config.format === 'hls') {
                loadHLSVideo(streamName, index, video, status);
            } else {
                loadMP4Video(streamName, index, video, status);
            }
        }

        function loadHLSVideo(streamName, index, video, status) {
            const hlsUrl = `${config.server}/api/stream.m3u8?src=${streamName}`;

            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hlsInstances[index] = hls;
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    status.textContent = 'HLS: æ’­æ”¾ä¸­';
                    status.className = 'status success';
                    video.play().catch(e => {
                        log(`è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢: ${e.message}`);
                        status.textContent = 'HLS: ç‚¹å‡»æ’­æ”¾';
                        status.className = 'status warning';
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    let errorMsg = 'HLSé”™è¯¯';
                    if (data.details) errorMsg += `: ${data.details}`;
                    status.textContent = errorMsg;
                    status.className = 'status error';
                    log(`${streamName}: ${errorMsg}`);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsUrl;
                video.addEventListener('loadedmetadata', () => {
                    status.textContent = 'HLS: åŸç”Ÿæ’­æ”¾';
                    status.className = 'status success';
                    video.play();
                });
                video.addEventListener('error', () => {
                    status.textContent = 'HLS: åŠ è½½å¤±è´¥';
                    status.className = 'status error';
                });
            } else {
                status.textContent = 'HLS: ä¸æ”¯æŒ';
                status.className = 'status error';
            }

            log(`åŠ è½½ ${streamName} (HLS): ${hlsUrl}`);
        }

        function loadMP4Video(streamName, index, video, status) {
            const mp4Url = `${config.server}/api/stream.mp4?src=${streamName}`;

            video.src = mp4Url;
            video.addEventListener('loadeddata', () => {
                status.textContent = 'MP4: æ’­æ”¾ä¸­';
                status.className = 'status success';
                video.play();
            });
            video.addEventListener('error', () => {
                status.textContent = 'MP4: åŠ è½½å¤±è´¥';
                status.className = 'status error';
                log(`${streamName}: MP4åŠ è½½å¤±è´¥`);
            });
            video.addEventListener('waiting', () => {
                status.textContent = 'MP4: ç¼“å†²ä¸­';
                status.className = 'status warning';
            });

            log(`åŠ è½½ ${streamName} (MP4): ${mp4Url}`);
        }

        function loadAllVideos() {
            log('åŠ è½½æ‰€æœ‰è§†é¢‘æµ...');
            const streams = ['camera1', 'camera2', 'camera3', 'camera4'];

            streams.forEach((stream, index) => {
                setTimeout(() => {
                    loadVideo(stream, index);
                }, index * 300); // å»¶è¿ŸåŠ è½½ï¼Œé¿å…åŒæ—¶è¯·æ±‚
            });
        }

        function clearAll() {
            log('æ¸…ç©ºæ‰€æœ‰è§†é¢‘');

            // æ¸…ç†HLSå®ä¾‹
            Object.values(hlsInstances).forEach(hls => hls?.destroy());
            hlsInstances = {};

            // é‡ç½®è§†é¢‘å…ƒç´ 
            const videos = document.querySelectorAll('.video-player');
            videos.forEach(video => {
                video.src = '';
                video.load();
            });

            // é‡ç½®çŠ¶æ€
            const statusEls = document.querySelectorAll('.status');
            statusEls.forEach(el => {
                el.textContent = 'ç­‰å¾…åŠ è½½';
                el.className = 'status';
            });
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æµ‹è¯•æœåŠ¡å™¨
        window.addEventListener('load', () => {

        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            Object.values(hlsInstances).forEach(hls => hls?.destroy());
        });
    </script>
