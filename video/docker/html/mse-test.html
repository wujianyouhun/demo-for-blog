        function loadMSEVideo() {

            const mp4Url = `${config.server}/api/stream.mp4?src=${config.stream}`;

            log('å¼€å§‹åŠ è½½ MSE è§†é¢‘...', 'info');
            updateStatus('æ­£åœ¨åŠ è½½ MSE è§†é¢‘...', 'info');

            // æ¸…ç†ç°æœ‰å®ä¾‹
            if (config.mseInstance) {

            video.src = '';

            const mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);

            // å­˜å‚¨å®Œæ•´çš„ MSE å®ä¾‹ä¿¡æ¯
            config.mseInstance = {
                mediaSource: mediaSource,

            mediaSource.addEventListener('sourceopen', () => {

                try {
                    const sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E,mp4a.40.2"');
                    config.mseInstance.sourceBuffer = sourceBuffer;

                    sourceBuffer.addEventListener('updateend', () => {

                    config.mseInstance.streamController = new AbortController();

                    updateStatus('åˆå§‹åŒ–å¤±è´¥', 'error');

            video.addEventListener('loadeddata', () => {

                log('MSE è§†é¢‘åŠ è½½æˆåŠŸ', 'success');

        async function fetchMSEStream(url, sourceBuffer, queue) {
            const instance = config.mseInstance;
            if (!instance || !instance.isActive || !instance.streamController) {
                log('MSE å®ä¾‹ä¸å¯ç”¨ï¼Œå–æ¶ˆæµè·å–', 'warning');

            try {

                const reader = response.body.getReader();

                        break;
                    }

                    const { done, value } = await reader.read();
                    if (done) break;

                    if (value && value.length > 0) {
                        bufferCount++;

                        if (!instance.isActive) break;

                        if (!sourceBuffer.updating) {
                            try {
                                sourceBuffer.appendBuffer(value);

                                if (bufferCount % 50 === 0) {
                                    log(`å·²å¤„ç† ${bufferCount} ä¸ªæ•°æ®å—`, 'info');
                                }
                            } catch (e) {
                                log(`ç¼“å†²åŒºé”™è¯¯: ${e.message}`, 'warning');
                                if (instance.isActive) {
                                    if (queue.length < 100) {
                                        queue.push(value);
                                    } else {
                                        log('é˜Ÿåˆ—å·²æ»¡ï¼Œä¸¢å¼ƒæ•°æ®å—', 'warning');
                                    }
                                }
                            }
                        } else {

                                queue.push(value);
                            } else {
                                log('é˜Ÿåˆ—å·²æ»¡ï¼Œä¸¢å¼ƒæ•°æ®å—', 'warning');
                            }
                        }
                    }

                if (instance.isActive) {
                    log(`MSE æµè·å–å®Œæˆï¼Œå…±å¤„ç† ${bufferCount} ä¸ªæ•°æ®å—`, 'success');
                }

            } catch (error) {

                    updateStatus('âŒ æµè·å–å¤±è´¥', 'error');
