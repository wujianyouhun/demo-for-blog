    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // å…¨å±€é…ç½®
        const config = {
            server: 'http://localhost:8081',
            format: 'mp4',
            streams: ['camera1', 'camera2', 'camera3', 'camera4'],
            hlsInstances: {},
            mseInstances: {},
            videoElements: {},
            connectionStatus: 'disconnected'
        };

        // æ—¥å¿—ç³»ç»Ÿ
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logPanel = document.getElementById('logPanel');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            logPanel.appendChild(logEntry);
            logPanel.scrollTop = logPanel.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // æ›´æ–°çŠ¶æ€é¢æ¿
        function updateStatusPanel(status, message, details = null) {
            const statusPanel = document.getElementById('statusPanel');
            const statusClass = status === 'success' ? 'status-success' :
                               status === 'error' ? 'status-error' :
                               status === 'warning' ? 'status-warning' : 'status-info';

            let html = `
                <div class="status-item">
                    <div class="status-indicator ${statusClass}"></div>
                    <span>${message}</span>
            `;

            if (details) {
                html += `<div style="margin-left: auto; font-size: 12px; color: #666;">${details}</div>`;
            }

            html += '</div>';
            statusPanel.innerHTML = html;
        }

        // æµ‹è¯•æœåŠ¡å™¨è¿æ¥
        async function testConnection() {
            config.server = document.getElementById('server').value;
            config.format = document.getElementById('videoFormat').value;

            log(`æµ‹è¯•æœåŠ¡å™¨è¿æ¥: ${config.server}`, 'info');
            updateStatusPanel('info', 'æ­£åœ¨æµ‹è¯•æœåŠ¡å™¨è¿æ¥...', '');

            try {
                // æµ‹è¯•åŸºç¡€è¿æ¥
                const response = await fetch(`${config.server}/api/streams`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const streams = await response.json();
                const streamCount = Object.keys(streams).length;

                log(`âœ… æœåŠ¡å™¨è¿æ¥æˆåŠŸï¼å‘ç° ${streamCount} ä¸ªæµ`, 'success');

                // æµ‹è¯•è§†é¢‘ç«¯ç‚¹
                const formatTests = [];

                // æµ‹è¯•MP4ï¼ˆé»˜è®¤ï¼‰
                const mp4Test = await fetch(`${config.server}/api/stream.mp4?src=camera1`, { method: 'HEAD' });
                formatTests.push(`MP4: ${mp4Test.ok ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨'}`);

                // æµ‹è¯•HLS
                const hlsTest = await fetch(`${config.server}/api/stream.m3u8?src=camera1`, { method: 'HEAD' });
                formatTests.push(`HLS: ${hlsTest.ok ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨'}`);

                // æµ‹è¯•MSE (é€šè¿‡MP4ç«¯ç‚¹)
                const mseTest = await fetch(`${config.server}/api/stream.mp4?src=camera1`, { method: 'HEAD' });
                formatTests.push(`MSE: ${mseTest.ok ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨'}`);

                // æµ‹è¯•WebRTC
                const webrtcTest = await fetch(`${config.server}/api/webrtc?src=camera1`, { method: 'POST' });
                formatTests.push(`WebRTC: ${webrtcTest.ok ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨'}`);

                // å¦‚æœMP4ä¸å¯ç”¨ï¼Œè‡ªåŠ¨åˆ‡æ¢åˆ°MSE
                if (!mp4Test.ok && mseTest.ok) {
                    config.format = 'mse';
                    document.getElementById('videoFormat').value = 'mse';
                    log('MP4 ä¸å¯ç”¨ï¼Œè‡ªåŠ¨åˆ‡æ¢åˆ° MSE æ ¼å¼', 'warning');
                } else if (!mp4Test.ok && !mseTest.ok && hlsTest.ok) {
                    config.format = 'hls';
                    document.getElementById('videoFormat').value = 'hls';
                    log('MP4 å’Œ MSE ä¸å¯ç”¨ï¼Œè‡ªåŠ¨åˆ‡æ¢åˆ° HLS æ ¼å¼', 'warning');
                }

                updateStatusPanel('success', 'æœåŠ¡å™¨è¿æ¥æ­£å¸¸',
                    `${streamCount} ä¸ªæµå¯ç”¨ | ${formatTests.join(' | ')}`);

                config.connectionStatus = 'connected';

                // æ›´æ–°è§†é¢‘çŠ¶æ€
                config.streams.forEach(stream => {
                    if (streams[stream]) {
                        updateVideoStatus(stream, 'å°±ç»ª', 'success');
                    } else {
                        updateVideoStatus(stream, 'æœªé…ç½®', 'warning');
                    }
                });

            } catch (error) {
                log(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatusPanel('error', 'æœåŠ¡å™¨è¿æ¥å¤±è´¥', error.message);
                config.connectionStatus = 'disconnected';

                config.streams.forEach(stream => {
                    updateVideoStatus(stream, 'è¿æ¥å¤±è´¥', 'error');
                });
            }
        }

        // æ›´æ–°è§†é¢‘çŠ¶æ€
        function updateVideoStatus(camera, status, type = 'info') {
            const statusEl = document.getElementById(`status-${camera}`);
            if (statusEl) {
                statusEl.textContent = status;
                statusEl.className = 'video-status';
                if (type === 'success') statusEl.style.background = 'rgba(40, 167, 69, 0.8)';
                else if (type === 'error') statusEl.style.background = 'rgba(220, 53, 69, 0.8)';
                else if (type === 'warning') statusEl.style.background = 'rgba(255, 193, 7, 0.8)';
                else statusEl.style.background = 'rgba(108, 117, 125, 0.8)';
            }
        }

        // åŠ è½½å•ä¸ªè§†é¢‘
        function loadVideo(camera) {
            if (config.connectionStatus !== 'connected') {
                log(`è¯·å…ˆæµ‹è¯•æœåŠ¡å™¨è¿æ¥`, 'warning');
                return;
            }

            log(`åŠ è½½ ${camera} (${config.format.toUpperCase()})`, 'info');
            updateVideoStatus(camera, 'åŠ è½½ä¸­...', 'info');

            const video = document.getElementById(`video-${camera}`);

            // æ¸…ç†ä¹‹å‰çš„å®ä¾‹
            if (config.hlsInstances[camera]) {
                config.hlsInstances[camera].destroy();
                config.hlsInstances[camera] = null;
            }

            if (config.mseInstances[camera]) {
                cleanupMSE(camera);
            }

            video.src = '';
            video.load();

            if (config.format === 'hls') {
                loadHLSVideo(camera, video);
            } else if (config.format === 'mse') {
                loadMSEVideo(camera, video);
            } else {
                loadMP4Video(camera, video);
            }
        }

        // åŠ è½½ HLS è§†é¢‘
        function loadHLSVideo(camera, video) {
            const hlsUrl = `${config.server}/api/stream.m3u8?src=${camera}`;

            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxMaxLatencyDuration: 2,
                    liveSyncDuration: 1,
                    liveMaxLatencyDuration: 3
                });

                config.hlsInstances[camera] = hls;

                hls.loadSource(hlsUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    updateVideoStatus(camera, 'æ’­æ”¾ä¸­', 'success');
                    log(`${camera}: HLS åŠ è½½æˆåŠŸ`, 'success');

                    video.play().catch(e => {
                        log(`${camera}: è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œç”¨æˆ·éœ€è¦æ‰‹åŠ¨ç‚¹å‡»`, 'warning');
                        updateVideoStatus(camera, 'ç‚¹å‡»æ’­æ”¾', 'warning');
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    let errorMsg = 'HLSé”™è¯¯';
                    if (data.details) errorMsg += `: ${data.details}`;
                    if (data.fatal) {
                        updateVideoStatus(camera, 'é”™è¯¯', 'error');
                        log(`${camera}: ${errorMsg} (ä¸¥é‡)`, 'error');
                    } else {
                        log(`${camera}: ${errorMsg} (éä¸¥é‡)`, 'warning');
                    }
                });

                hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                    log(`${camera}: HLS åª’ä½“å·²é™„åŠ `, 'info');
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsUrl;
                video.addEventListener('loadedmetadata', () => {
                    updateVideoStatus(camera, 'åŸç”Ÿæ’­æ”¾', 'success');
                    log(`${camera}: åŸç”Ÿ HLS æ’­æ”¾`, 'success');
                    video.play();
                });
                video.addEventListener('error', () => {
                    updateVideoStatus(camera, 'åŠ è½½å¤±è´¥', 'error');
                    log(`${camera}: HLS åŠ è½½å¤±è´¥`, 'error');
                });
            } else {
                updateVideoStatus(camera, 'ä¸æ”¯æŒ', 'error');
                log(`${camera}: æµè§ˆå™¨ä¸æ”¯æŒ HLS`, 'error');
            }
        }

        // åŠ è½½ MSE è§†é¢‘
        function loadMSEVideo(camera, video) {
            const mp4Url = `${config.server}/api/stream.mp4?src=${camera}`;

            if (!window.MediaSource || !MediaSource.isTypeSupported('video/mp4; codecs="avc1.42E01E,mp4a.40.2"')) {
                updateVideoStatus(camera, 'ä¸æ”¯æŒ', 'error');
                log(`${camera}: æµè§ˆå™¨ä¸æ”¯æŒ MSE`, 'error');
                return;
            }

            // æ¸…ç†ç°æœ‰å®ä¾‹
            if (config.mseInstances[camera]) {
                cleanupMSE(camera);
            }

            const mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);

            // å­˜å‚¨å®Œæ•´çš„ MSE å®ä¾‹ä¿¡æ¯
            config.mseInstances[camera] = {
                mediaSource: mediaSource,
                sourceBuffer: null,
                streamController: null,
                isActive: true
            };

            mediaSource.addEventListener('sourceopen', () => {
                if (!config.mseInstances[camera] || !config.mseInstances[camera].isActive) {
                    log(`${camera}: MSE å®ä¾‹å·²è¢«æ¸…ç†ï¼Œå–æ¶ˆåˆå§‹åŒ–`, 'warning');
                    return;
                }

                log(`${camera}: MSE åª’ä½“æºå·²æ‰“å¼€`, 'info');

                try {
                    const sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E,mp4a.40.2"');
                    config.mseInstances[camera].sourceBuffer = sourceBuffer;

                    // è®¾ç½® SourceBuffer äº‹ä»¶ç›‘å¬
                    sourceBuffer.addEventListener('updateend', () => {
                        if (!config.mseInstances[camera] || !config.mseInstances[camera].isActive) {
                            return;
                        }

                        const instance = config.mseInstances[camera];
                        if (instance.queue && instance.queue.length > 0 && !sourceBuffer.updating) {

                            }

                    });

                    sourceBuffer.addEventListener('error', (e) => {
                        log(`${camera}: SourceBuffer é”™è¯¯: ${e.message}`, 'error');
                        updateVideoStatus(camera, 'ç¼“å†²åŒºé”™è¯¯', 'error');
                    });

                    // åˆå§‹åŒ–é˜Ÿåˆ—å¹¶å¼€å§‹è·å–æµæ•°æ®
                    config.mseInstances[camera].queue = [];
                    config.mseInstances[camera].streamController = new AbortController();

                    fetchMSEStream(mp4Url, sourceBuffer, config.mseInstances[camera].queue, camera);

                } catch (e) {
                    log(`${camera}: åˆ›å»º SourceBuffer å¤±è´¥: ${e.message}`, 'error');
                    updateVideoStatus(camera, 'åˆå§‹åŒ–å¤±è´¥', 'error');
                    cleanupMSE(camera);

            mediaSource.addEventListener('sourceended', () => {

                video.play().catch(e => {

                    updateVideoStatus(camera, 'ç‚¹å‡»æ’­æ”¾', 'warning');

            video.addEventListener('waiting', () => {

        // è·å– MSE æµæ•°æ®
        async function fetchMSEStream(url, sourceBuffer, queue, camera) {
            const instance = config.mseInstances[camera];
            if (!instance || !instance.isActive || !instance.streamController) {
                log(`${camera}: MSE å®ä¾‹ä¸å¯ç”¨ï¼Œå–æ¶ˆæµè·å–`, 'warning');
                return;
            }

            try {
                const response = await fetch(url, { signal: instance.streamController.signal });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                let bufferCount = 0;

                while (true) {
                    if (!instance.isActive || instance.streamController.signal.aborted) {
                        log(`${camera}: MSE æµè·å–è¢«ä¸­æ–­`, 'info');
                        break;
                    }

                    const { done, value } = await reader.read();
                    if (done) break;

                    if (value && value.length > 0) {
                        bufferCount++;

                        // æ£€æŸ¥å®ä¾‹çŠ¶æ€
                        if (!instance.isActive) break;

                        if (!sourceBuffer.updating) {
                            try {
                                sourceBuffer.appendBuffer(value);

                                // å®šæœŸè®°å½•è¿›åº¦
                                if (bufferCount % 50 === 0) {
                                    log(`${camera}: å·²å¤„ç† ${bufferCount} ä¸ªæ•°æ®å—`, 'info');
                                }
                            } catch (e) {
                                log(`${camera}: ç¼“å†²åŒºé”™è¯¯: ${e.message}`, 'warning');
                                if (instance.isActive) {
                                    queue.push(value);
                                }
                            }
                        } else {
                            // é˜Ÿåˆ—é•¿åº¦é™åˆ¶ï¼Œé˜²æ­¢å†…å­˜æ³„æ¼
                            if (queue.length < 100) {
                                queue.push(value);
                            } else {
                                log(`${camera}: é˜Ÿåˆ—å·²æ»¡ï¼Œä¸¢å¼ƒæ•°æ®å—`, 'warning');
                            }
                        }
                    }
                }

                if (instance.isActive) {
                    log(`${camera}: MSE æµè·å–å®Œæˆï¼Œå…±å¤„ç† ${bufferCount} ä¸ªæ•°æ®å—`, 'success');
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    log(`${camera}: MSE æµè·å–è¢«ä¸»åŠ¨ä¸­æ­¢`, 'info');
                } else {
                    log(`${camera}: MSE æµè·å–å¤±è´¥: ${error.message}`, 'error');
                    updateVideoStatus(camera, 'è¿æ¥å¤±è´¥', 'error');
                }
            }
        }

        // åŠ è½½ MP4 è§†é¢‘
        function loadMP4Video(camera, video) {
            const mp4Url = `${config.server}/api/stream.mp4?src=${camera}`;
            video.src = mp4Url;

            video.addEventListener('loadeddata', () => {

            video.addEventListener('waiting', () => {

            video.addEventListener('playing', () => {

            });
        }

        // æ¸…ç† MSE å®ä¾‹
        function cleanupMSE(camera) {
            const instance = config.mseInstances[camera];
            if (!instance) return;

            log(`${camera}: æ¸…ç† MSE å®ä¾‹`, 'info');

            try {
                // ä¸­æ­¢æµè·å–
                if (instance.streamController) {
                    instance.streamController.abort();

                // æ ‡è®°ä¸ºéæ´»è·ƒçŠ¶æ€
                instance.isActive = false;

                if (instance.mediaSource && instance.mediaSource.readyState === 'open') {

                        instance.mediaSource.endOfStream();
                    } catch (e) {
                        // å¿½ç•¥å…³é—­é”™è¯¯
                    }
                }

                // æ¸…ç†å¼•ç”¨
                config.mseInstances[camera] = null;

            } catch (e) {
                log(`${camera}: MSE æ¸…ç†é”™è¯¯: ${e.message}`, 'warning');
            }
        }

        // åœæ­¢å•ä¸ªè§†é¢‘
        function stopVideo(camera) {
            const video = document.getElementById(`video-${camera}`);

        // åˆ‡æ¢é™éŸ³

        // åŠ è½½æ‰€æœ‰è§†é¢‘
        function loadAllVideos() {

        function reloadAllVideos() {

        function stopAllVideos() {

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æµ‹è¯•è¿æ¥
        window.addEventListener('load', () => {
