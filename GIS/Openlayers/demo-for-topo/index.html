<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>地图绘制工具</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="node_modules/element-ui/lib/theme-chalk/index.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .map {
        width: 100%;
        height: 100%;
      }

      .drawing-tools {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 1000;
      }

      .tool-button {
        width: 48px;
        height: 48px;
        background: white;
        border: 2px solid #dcdfe6;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
      }

      .tool-button:hover {
        background: #f5f7fa;
        border-color: #c0c4cc;
        transform: translateY(-2px);
        box-shadow: 0 4px 16px 0 rgba(0,0,0,0.15);
      }

      .tool-button:active {
        background: #e6e8eb;
        transform: translateY(0);
      }

      .tool-button svg {
        width: 24px;
        height: 24px;
      }

      .range-input-dialog .el-input {
        margin-bottom: 15px;
      }

      .range-input-dialog .dialog-footer {
        text-align: right;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="map" class="map"></div>

      <!-- 范围设置对话框 -->
      <el-dialog
        title="设置绘制范围"
        :visible.sync="dialogVisible"
        width="400px"
        class="range-input-dialog"
        :before-close="handleClose">
        <div class="dialog-content">
          <div style="margin-bottom: 15px; padding: 10px; background-color: #f0f9ff; border-radius: 4px; border-left: 4px solid #409eff;">
            <strong style="color: #409eff;">请输入经纬度坐标范围：</strong>
            <div style="margin-top: 5px; font-size: 12px; color: #666;">
              X: 经度 (Longitude) | Y: 纬度 (Latitude)
            </div>
          </div>
          <el-form :model="rangeForm" :rules="rules" ref="rangeForm" label-width="80px">
            <el-form-item label="最小经度" prop="minX">
              <el-input
                v-model.number="rangeForm.minX"
                placeholder="例: 108.9"
                type="number"
                step="0.000001"
                @blur="validateNumber('minX')">
              </el-input>
            </el-form-item>
            <el-form-item label="最小纬度" prop="minY">
              <el-input
                v-model.number="rangeForm.minY"
                placeholder="例: 34.2"
                type="number"
                step="0.000001"
                @blur="validateNumber('minY')">
              </el-input>
            </el-form-item>
            <el-form-item label="最大经度" prop="maxX">
              <el-input
                v-model.number="rangeForm.maxX"
                placeholder="例: 109.0"
                type="number"
                step="0.000001"
                @blur="validateNumber('maxX')">
              </el-input>
            </el-form-item>
            <el-form-item label="最大纬度" prop="maxY">
              <el-input
                v-model.number="rangeForm.maxY"
                placeholder="例: 34.3"
                type="number"
                step="0.000001"
                @blur="validateNumber('maxY')">
              </el-input>
            </el-form-item>
          </el-form>
          <div style="margin-top: 15px; font-size: 12px; color: #999;">
            <i class="el-icon-info"></i>
            经度范围: -180 到 180 | 纬度范围: -90 到 90
          </div>
        </div>
        <span slot="footer" class="dialog-footer">
          <el-button @click="dialogVisible = false">取消</el-button>
          <el-button type="primary" @click="confirmRange">确定</el-button>
        </span>
      </el-dialog>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/element-ui/lib/index.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
